---
layout: default
---
<div class="post">

  <header class="post-header">
  	<div class="slug">{{ page.slug }}</div>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Published {{ page.date | date: "%b %-d, %Y" }}</p>
    <p class="byline">{{ page.byline }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
